<div class="container mt-5">
  <h2 class="text-center fw-bold mb-4" style="font-size: 2.2rem; color: #182848;">All Exams</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (exam of examData ; track $index) {
    <div class="col">
      <div class="card text-center h-100"
        style="border: 2px solid #3498db; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); background: white; transition: all 0.3s ease;">
        <div class="card-body py-4 px-3">
          <h5 class="card-title fw-bold mb-3" style="font-size: 1.5rem; color: #182848;">Exam : {{exam.title}}</h5>
          <p class="text-muted mb-4" style="font-size: 1rem;">Exam Duration:{{formatDuration(exam.duration) }}</p>

          <div class="d-flex justify-content-center gap-3 mt-4">


            <button class="btn btn-lg px-3 btn-rounded btn-view " [routerLink]="['/T/ShowExamDetails', exam.id]"
              routerLinkActive="router-link-active">
              <i class="bi bi-eye-fill me-2"></i>View Results
            </button>

            <button class="btn btn-lg px-3 btn-rounded btn-delete" (click)="onDelete(exam.id)">
              <i class="bi bi-trash-fill me-2"></i>Delete
            </button>

            <button class="btn btn-dark btn-sm rounded-pill shadow-sm px-4 py-2 d-flex align-items-center gap-2"
              [routerLink]="['/T/EditExam', exam.id]" routerLinkActive="router-link-active">
              <i class="bi bi-pencil-square"></i>
              Edit
            </button>

          </div>
        </div>
      </div>
    </div>
    }
    <div class="d-flex justify-content-center mt-5">
      <button [routerLink]="['/T/AddExam']" routerLinkActive="router-link-active"
        class="btn btn-lg rounded-circle d-flex align-items-center justify-content-center"
        style="width: 150px; height: 150px; background-color: #3498db; color: white; box-shadow: 0 6px 15px rgba(0,0,0,0.2); border: none;"
        title="Add New Exam">
        <i class="bi bi-patch-plus" style="font-size: 4rem;"></i>
      </button>

    </div>
  </div>
</div>
