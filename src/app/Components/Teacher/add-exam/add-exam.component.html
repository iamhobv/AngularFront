<div class="container mt-5 custom-container">

    <h3 class="section-title">Create New Exam</h3>

  <form [formGroup]="ExamForm" (submit)="AddExam()">
    
  <div class="exam-info mb-4 p-4 rounded shadow-sm">
    <input 
    type="text"
     class="form-control mb-3" 
     placeholder="Exam Name"
     formControlName="title"
     >

      @if (getTitle.touched) { @if (getTitle.hasError('required')) {
      <div id="emailHelp" class="form-text text-danger">
        Title  Is Required
      </div>
      }
    }


    <input 
     type="number" 
     class="form-control"
     placeholder="Duration"
     formControlName="duration"
     >
  </div>

     @if (getDuration.touched) { @if (getDuration.hasError('required')) {
      <div id="emailHelp" class="form-text text-danger">
        Diration Is Required
      </div>
      }
    }

  <p class="lead">{{ExamForm.value |json}}</p>
  <button class="mb-3" type="submit" > Add Exam</button>
  </form>




  <div class="card p-4 mb-4 question-form shadow-sm">
    <h4 class="section-title mb-3">Add Question</h4>
    <div class="form-group mb-3">
      <label for="question">Question</label>
      <input type="text" id="question" class="form-control">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" placeholder="Option A">
      </div>
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" placeholder="Option B">
      </div>
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" placeholder="Option C">
      </div>
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" placeholder="Option D">
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="correctAnswer">Correct Answer</label>
      <select id="correctAnswer" class="form-control">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
      </select>
    </div>

    <button class="btn btn-add-question"><i class="bi bi-patch-plus"></i> Add Question</button>
  </div>


  <button class="btn btn-save w-100">Save Exam</button>
</div>
